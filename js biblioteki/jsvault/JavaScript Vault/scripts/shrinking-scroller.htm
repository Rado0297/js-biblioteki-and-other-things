<!-- Begin
timeID = 5;
stcnt = 11;
msg = "<< Check out this Shrinking Scroller! >>";
wmsg = new Array(33);
wmsg[0] = msg;
blnk = "                                                               ";
for (i = 1; i < 32; i++) {
b = blnk.substring(0, i);
wmsg[i] = "";
for (j = 0; j < msg.length; j++) wmsg[i] = wmsg[i] + msg.charAt(j) + b;
}
function wiper() {
if (stcnt > -1) str = wmsg[stcnt];
else str = wmsg[0];
if (stcnt-- < -40) stcnt = 31;
status = str;
clearTimeout(timeID);
timeID = setTimeout("wiper()", 150);
}
