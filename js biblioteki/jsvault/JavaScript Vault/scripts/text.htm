<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 3.2 Final//EN">
<HTML>
<HEAD>
<style>
  .glowfx {
         font-family : "Comic Sans MS";
         color : #000080;
         line-height : 17pt;
         filter : Glow(Color=#ffffff, Strength=4)
}
  .glowbigfx {
         font-family : "Comic Sans MS";
         font-weight : bold;
         font-size : 12pt;
         color : #000080;
         line-height : 17pt;
         filter : Glow(Color=#ffffff, Strength=4)
}
  .flipHfx {
         color : white;
         background : black;
         filter : FlipH
}
  .flipVfx {
         color : black;
         background : white;
         filter : FlipV
}
  .wavefx {
         font-family : "Book Antiqua";
         font-size : 9pt;
         font-weight : bold;
         color : #8C8CF2;
         background : #FF4E4E;
         line-height : 5mm;
         filter : Wave(Add=1, Freq=2, Phase=1, LightStrength=0, Strength=8)
}
  .dropshadowfx {
         font-family : Arial;
         font-size : 22pt;
         font-weight : bold;
         color : #ffff00;
         text-align : center;
         width : 204pt;
         height : 30pt;
         position : relative;
         filter : DropShadow(Color=#000000, OffX=3, OffY=3, Positive=1)
}
  .shadowfx {
         font-family : "OCR A Extended";
         font-size : 12pt;
         font-weight : bold;
         color : black;
         filter : Shadow(Color=#595959, Direction=180)
}
  .alphafx {
         font-family : Arial;
         font-size : 9pt;
         font-weight : bold;
         color : #753100;
         background : #EAA674;
         letter-spacing : 2pt;
         filter : Alpha(Opacity=100, Finish Opacity=0, Style=4)
}
  .blurfx {
         font-weight : bold;
         color : red;
         background : #D08C5A;
         filter : Blur(Add=1, Direction=135, Strength=20)
}

</style>
</HEAD>

<BODY Background=graphics/grayback.jpg>
<center><BR><BR><BR>
<table>
<tr><td class="glowfx">glowfx
</td></tr><tr><td class="glowbigfx">glowbigfx
</td></tr><tr><td class="flipHfx">flipHfx
</td></tr><tr><td class="flipVfx">flipVfx
</td></tr><tr><td class="wavefx">wavefx
</td></tr><tr><td class="dropshadowfx">dropshadowfx
</td></tr><tr><td class="shadowfx">shadowfx
</td></tr><tr><td class="alphafx">alphafx
</td></tr><tr><td class="blurfx">blurfx
</td></tr></table>
</center>
</BODY>
</HTML>
