<!-- Begin
function moveWindowLeft() {
window.moveBy(-15, 0);
window.moveBy(0, 0);
}
function moveWindowRight() {
window.moveBy(15, 0);
window.moveBy(0, 0);
}
function moveWindowUp() {
window.moveBy(0, 0);
window.moveBy(0, -15);
}
function moveWindowDown() {
window.moveBy(0, 0);
window.moveBy(0, 15);
}
//  End -->
</script>
