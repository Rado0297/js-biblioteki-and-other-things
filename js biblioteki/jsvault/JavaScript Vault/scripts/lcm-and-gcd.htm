<!-- Begin
function getGCD() {
var w, x, y;
x = document.lcm_gcd.a.value;
y = document.lcm_gcd.b.value;
while (y != 0) {
w = x % y;
x = y;
y = w;
}
return x;
}
function getLCM() {
var gcd = getGCD();
var lcm = (document.lcm_gcd.a.value * document.lcm_gcd.b.value) / gcd;
document.lcm_gcd.lcmA.value = lcm;
document.lcm_gcd.gcdA.value = gcd;
}
//  End -->
