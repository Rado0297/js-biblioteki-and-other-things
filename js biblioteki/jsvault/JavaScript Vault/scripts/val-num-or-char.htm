function validate(field) {
var valid = "abcdefghijklmnopqrstuvwxyz0123456789"

temp = "" + field.value.substring(i, i+1);

}
if (ok == "no") {
alert("Invalid entry!  Only characters and numbers are accepted!");
field.focus();
field.select();
   }
}
//  End -->
</script>
